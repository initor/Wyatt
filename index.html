<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Don Wyatt</title>
  <meta name="Author" content="Y.WEN">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Description" content="A personal website of Don Wyatt.">
  <link rel="shortcut" href="Images/logo.ico">
  <link rel="icon" href="Images/logo.png">
  <link rel="stylesheet" href="//cdn.rawgit.com/angular/bower-material/master/angular-material.min.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="CSS/reset.css">
</head>
<body ng-app="WyattIn">
  <div ng-controller="PortraitsCtrlr as ctl" flex>

    <md-grid-list md-cols-sm="1" md-cols-gt-md="3" md-row-height="1:1" md-gutter="6px">

      <md-grid-tile ng-repeat="p in ctl.originalLoads" md-rowspan="{{ p.row }}" md-colspan="{{ p.col }}" class="greyGridTile">

        <md-content ng-show="pic.loaded">
          <md-card class="w_card">
            <img ng-src="{{ p.url_dpl }}" class="md-card-image" alt="{{ p.title }}" waitforload show="ctl.show(pic)">
          </md-card>
        </md-content>

        <md-grid-tile-footer>
          <div layout="row" layout-sm="column" layout-align="center center" ng-hide="pic.loaded">
              <md-progress-circular class="md-warn" md-mode="indeterminate"></md-progress-circular>
          </div>
        </md-grid-tile-footer>
      </md-grid-tile>

    </md-grid-list>

  </div>

  <!-- JavaScript code and libraries go here to improve loading performance -->
  <!-- jQuery library -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <!-- Angular Material Dependencies -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

  <!-- Angular Material Javascript using RawGit to load directly from `bower-material/master` -->
  <script src="//rawgit.com/angular/bower-material/master/angular-material.js"></script>

  <!-- ng-infinite-scroll - v1.2.0 - 2014-12-02 -->
  <script src="JavaScript/ng-infinite-scroll.min.js"></script>

  <script src="JavaScript/main.js"></script>
</body>
</html>
