<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Don Wyatt</title>
  <meta name="Author" content="Y.WEN">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Description" content="A personal website of Don Wyatt.">
  <link rel="shortcut" href="Images/logo.ico">
  <link rel="icon" href="Images/logo.png">
  <link rel="stylesheet" href="//cdn.rawgit.com/angular/bower-material/master/angular-material.min.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="CSS/reset.css">
</head>
<body ng-app="WyattIn">
  <div ng-controller="PortraitsCtrlr as Ctrlr">
    <div layout="column" layout-align="space-around center" infinite-scroll="Ctrlr.loadItems()" infinite-scroll-distance="1" infinite-scroll-immediate-check="true">

      <!-- Pair in a row -->
      <div layout="column" layout-gt-md="row" layout-fill-width-only-Wyatt layout-margin flex ng-repeat="picArr in Ctrlr.pictures">
        <div class="tile" flex ng-repeat="pic in picArr">
          <div layout="row" layout-sm="column" layout-align="center center" ng-hide="pic.loaded">
              <md-progress-circular class="md-warn" md-mode="indeterminate"></md-progress-circular>
          </div>
          <div ng-show="pic.loaded">
            <md-card class="w_card">
              <img ng-src="{{ pic.url_dpl }}" class="md-card-image" alt="{{ pic.title }}" waitforload show="Ctrlr.show(pic)">
            </md-card>
            <md-content class="md-padding" layout="column">
              <md-chips ng-model="pic" ng-readonly="true">
                <md-chip>{{ pic.datetaken | date:'EEEE, MMM d, y' }}</md-chip>
                <md-chip>{{ pic.exifInfo.Model }}</md-chip>
                <md-chip>{{ pic.exifInfo.LensModel }}</md-chip>
                <md-chip>{{ pic.geoInfo }}</md-chip>
              </md-chips>
            </md-content>
          </div>
        </div>
      </div>

      <!-- Loading linear -->
      <div layout="column" layout-fill class="pLinear" ng-show="Ctrlr.originalLoads.length">
        <md-progress-linear md-mode="indeterminate"></md-progress-linear>
      </div>

      <!-- End point of page -->
      <div layout="column" layout-fill layout-margin ng-hide="Ctrlr.originalLoads.length">
        <md-whiteframe flex class="md-whiteframe-z1" layout="column" layout-align="center center">
          <md-card class="avatarCard">
            <img src="Images/selfie.jpg" class="md-card-image">
          </md-card>
          <p>Born on <span>Dec 28, 2011</span></p>
        </md-whiteframe>
      </div>

    </div>
  </div>

  <!-- JavaScript code and libraries go here to improve loading performance -->
  <!-- jQuery library -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <!-- Angular Material Dependencies -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

  <!-- Angular Material Javascript using RawGit to load directly from `bower-material/master` -->
  <script src="//rawgit.com/angular/bower-material/master/angular-material.js"></script>

  <!-- ng-infinite-scroll - v1.2.0 - 2014-12-02 -->
  <script src="JavaScript/ng-infinite-scroll.min.js"></script>

  <script src="JavaScript/main.js"></script>
</body>
</html>
