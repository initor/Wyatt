<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Don Wyatt</title>
  <meta name="Author" content="Y.WEN">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Description" content="A personal website of Don Wyatt.">
  <link rel="shortcut" href="Images/logo.ico">
  <link rel="icon" href="Images/logo.png">
  <link rel="stylesheet" href="//cdn.rawgit.com/angular/bower-material/master/angular-material.min.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="CSS/reset.css">
</head>
<body ng-app="WyattIn">
  <div ng-controller="PortraitsCtrlr as ctl" flex>

    <md-grid-list md-cols-sm="1" md-cols-gt-md="3"
        md-row-height-gt-md="1:1" md-row-height="4:3"
        md-gutter="8px" md-gutter-gt-sm="4px" >

      <md-grid-tile ng-repeat="p in ctl.originalLoads">

        <md-card class="w_card">
          <img ng-src="{{ p.url_dpl }}" class="md-card-image" alt="{{ p.title }}">
        </md-card>

        <md-grid-tile-footer>
          <md-chips ng-model="p.meta" class="metaChips" readonly="ctl.readonly">
          </md-chips>
        </md-grid-tile-footer>
      </md-grid-tile>

    </md-grid-list>

  </div>

  <!-- JavaScript code and libraries go here to improve loading performance -->
  <!-- jQuery library -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <!-- Angular Material Dependencies -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

  <!-- Angular Material Javascript using RawGit to load directly from `bower-material/master` -->
  <script src="//rawgit.com/angular/bower-material/master/angular-material.js"></script>

  <!-- ng-infinite-scroll - v1.2.0 - 2014-12-02 -->
  <script src="JavaScript/ng-infinite-scroll.min.js"></script>

  <script src="JavaScript/main.js"></script>
</body>
</html>
